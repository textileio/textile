syntax = "proto3";
package api.billingd.pb;

message CheckHealthRequest {}

message CheckHealthResponse {}

message CreateCustomerRequest {
    string email = 1;
}

message CreateCustomerResponse {
    string customer_id = 1;
}

message GetCustomerRequest {
    string customer_id = 1;
}

message GetCustomerResponse {
    int64 balance = 1;
    bool billable = 2;
    bool delinquent = 3;
}

message GetCustomerSessionRequest {
    string customer_id = 1;
}

message GetCustomerSessionResponse {
    string url = 1;
}

message DeleteCustomerRequest {
    string customer_id = 1;
}

message DeleteCustomerResponse {}

message AddCardRequest {
    string customer_id = 1;
    string token = 2;
}

message AddCardResponse {}

message IncStoredDataRequest {
    string customer_id = 1;
    int64 inc_size = 2;
}

message IncStoredDataResponse {
    int64 units = 1;
    int64 total_size = 2;
}

message GetStoredDataRequest {
    string customer_id = 1;
}

message GetStoredDataResponse {
    int64 units = 1;
    int64 total_size = 2;
    int64 free_size = 3;
    UsagePeriod period = 4;
}

message IncNetworkEgressRequest {
    string customer_id = 1;
    int64 inc_size = 2;
}

message IncNetworkEgressResponse {
    int64 added_units = 1;
    int64 sub_units = 2;
}

message GetNetworkEgressRequest {
    string customer_id = 1;
}

message GetNetworkEgressResponse {
    int64 units = 1;
    int64 sub_units = 2;
    int64 free_units = 3;
    UsagePeriod period = 4;
}

message IncInstanceReadsRequest {
    string customer_id = 1;
    int64 inc_count = 2;
}

message IncInstanceReadsResponse {
    int64 added_units = 1;
    int64 sub_units = 2;
}

message GetInstanceReadsRequest {
    string customer_id = 1;
}

message GetInstanceReadsResponse {
    int64 units = 1;
    int64 sub_units = 2;
    int64 free_units = 3;
    UsagePeriod period = 4;
}

message IncInstanceWritesRequest {
    string customer_id = 1;
    int64 inc_count = 2;
}

message IncInstanceWritesResponse {
    int64 added_units = 1;
    int64 sub_units = 2;
}

message GetInstanceWritesRequest {
    string customer_id = 1;
}

message GetInstanceWritesResponse {
    int64 units = 1;
    int64 sub_units = 2;
    int64 free_units = 3;
    UsagePeriod period = 4;
}

message UsagePeriod {
    int64 start = 1;
    int64 end = 2;
}

service APIService {
    rpc CheckHealth(CheckHealthRequest) returns (CheckHealthResponse) {}
    rpc CreateCustomer(CreateCustomerRequest) returns (CreateCustomerResponse) {}
    rpc GetCustomer(GetCustomerRequest) returns (GetCustomerResponse) {}
    rpc GetCustomerSession(GetCustomerSessionRequest) returns (GetCustomerSessionResponse) {}
    rpc DeleteCustomer(DeleteCustomerRequest) returns (DeleteCustomerResponse) {}
    rpc AddCard(AddCardRequest) returns (AddCardResponse) {}
    rpc IncStoredData(IncStoredDataRequest) returns (IncStoredDataResponse) {}
    rpc GetStoredData(GetStoredDataRequest) returns (GetStoredDataResponse) {}
    rpc IncNetworkEgress(IncNetworkEgressRequest) returns (IncNetworkEgressResponse) {}
    rpc GetNetworkEgress(GetNetworkEgressRequest) returns (GetNetworkEgressResponse) {}
    rpc IncInstanceReads(IncInstanceReadsRequest) returns (IncInstanceReadsResponse) {}
    rpc GetInstanceReads(GetInstanceReadsRequest) returns (GetInstanceReadsResponse) {}
    rpc IncInstanceWrites(IncInstanceWritesRequest) returns (IncInstanceWritesResponse) {}
    rpc GetInstanceWrites(GetInstanceWritesRequest) returns (GetInstanceWritesResponse) {}
}
