syntax = "proto3";
package api.billingd.pb;

message CheckHealthRequest {}

message CheckHealthResponse {}

message CreateCustomerRequest {
    string email = 1;
}

message CreateCustomerResponse {
    string customer_id = 1;
}

message GetCustomerRequest {
    string customer_id = 1;
}

message GetCustomerResponse {
    int64 balance = 1;
    bool billable = 2;
    bool delinquent = 3;
}

message AddCardRequest {
    string customer_id = 1;
    string token = 2;
}

message AddCardResponse {}

message SetStoredDataRequest {
    string customer_id = 1;
    int64 total_size = 2;
}

message SetStoredDataResponse {
    int64 units = 1;
    bool units_changed = 2;
}

message IncNetworkEgressRequest {
    string customer_id = 1;
    int64 inc_size = 2;
}

message IncNetworkEgressResponse {
    int64 added_units = 1;
    int64 sub_units = 2;
}

message IncInstanceReadsRequest {
    string customer_id = 1;
    int64 inc_count = 2;
}

message IncInstanceReadsResponse {
    int64 added_units = 1;
    int64 sub_units = 2;
}

message IncInstanceWritesRequest {
    string customer_id = 1;
    int64 inc_count = 2;
}

message IncInstanceWritesResponse {
    int64 added_units = 1;
    int64 sub_units = 2;
}

message GetPeriodUsageRequest {
    string customer_id = 1;
}

message GetPeriodUsageResponse {
    StoredData stored_data = 1;
    NetworkEgress network_egress = 2;
    InstanceReads instance_reads = 3;
    InstanceWrites instance_writes = 4;

    message StoredData {
        int64 units = 1;
        int64 total_size = 2;
        int64 free_size = 3;
        Period period = 4;
    }

    message NetworkEgress {
        int64 units = 1;
        int64 sub_units = 2;
        int64 free_units = 3;
        Period period = 4;
    }

    message InstanceReads {
        int64 units = 1;
        int64 sub_units = 2;
        int64 free_units = 3;
        Period period = 4;
    }

    message InstanceWrites {
        int64 units = 1;
        int64 sub_units = 2;
        int64 free_units = 3;
        Period period = 4;
    }

    message Period {
        int64 start = 1;
        int64 end = 2;
    }
}

message DeleteCustomerRequest {
    string customer_id = 1;
}

message DeleteCustomerResponse {}

service APIService {
    rpc CheckHealth(CheckHealthRequest) returns (CheckHealthResponse) {}
    rpc CreateCustomer(CreateCustomerRequest) returns (CreateCustomerResponse) {}
    rpc GetCustomer(GetCustomerRequest) returns (GetCustomerResponse) {}
    rpc AddCard(AddCardRequest) returns (AddCardResponse) {}
    rpc SetStoredData(SetStoredDataRequest) returns (SetStoredDataResponse) {}
    rpc IncNetworkEgress(IncNetworkEgressRequest) returns (IncNetworkEgressResponse) {}
    rpc IncInstanceReads(IncInstanceReadsRequest) returns (IncInstanceReadsResponse) {}
    rpc IncInstanceWrites(IncInstanceWritesRequest) returns (IncInstanceWritesResponse) {}
    rpc GetPeriodUsage(GetPeriodUsageRequest) returns (GetPeriodUsageResponse) {}
    rpc DeleteCustomer(DeleteCustomerRequest) returns (DeleteCustomerResponse) {}
}
