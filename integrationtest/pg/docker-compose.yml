version: "3"
services:
  powergate:
    image: textile/powergate:v1.2.1
    ports:
      - "8889:8889"
      - "8888:8888"
      - "6060:6060"
      - "5002:5002"
      - "6002:6002"
    depends_on:
      - ipfs
      - ipfsbuckets
      - lotus
    environment:
      - POWD_DEVNET=true
      - POWD_LOTUSHOST=/dns4/lotus/tcp/7777
      - POWD_IPFSAPIADDR=/dns4/ipfs/tcp/5001
      - POWD_FFSMINERSELECTOR=reputation
    restart: unless-stopped
  lotus:
    image: textile/lotus-devnet:v1.2.0
    environment:
      - TEXLOTUSDEVNET_SPEED=300
      - TEXLOTUSDEVNET_IPFSADDR=/dns4/ipfs/tcp/5001
      - TEXLOTUSDEVNET_BIGSECTORS=false
      - TEXLOTUSDEVNET_ONLINEMODE=true
  ipfs:
    image: ipfs/go-ipfs:v0.7.0
    environment:
      - IPFS_PROFILE=local-discovery
  ipfsbuckets:
    image: ipfs/go-ipfs:v0.7.0
    environment:
      - IPFS_PROFILE=local-discovery
    ports:
      - "5011:5001"
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    command:
      - /bin/bash
      - -c
      - |
        /usr/bin/mongod --fork --logpath /var/log/mongod.log --bind_ip_all --replSet rs0
        mongo --eval 'rs.initiate({_id: "rs0", version: 1, members: [{ _id: 0, host: "127.0.0.1:27017" }]})'
        tail -f /var/log/mongod.log
