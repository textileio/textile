version: "3.7"

services:
  powergate:
    image: textile/powergate:v0.6.7
    ports:
      - 8889:8889
      - 8888:8888
      - 6060:6060
      - 5002:5002
      - 6002:6002
    depends_on:
      - ipfs
      - ipfsbuckets
      - lotus
    environment:
      - POWD_DEVNET=true
      - POWD_LOTUSHOST=/dns4/lotus/tcp/7777
      - POWD_IPFSAPIADDR=/dns4/ipfs/tcp/5001
      - POWD_FFSMINERSELECTOR=reputation
    restart: unless-stopped

  lotus:
    image: textile/lotus-devnet:sha-35afaa3
    environment:
      - TEXLOTUSDEVNET_SPEED=300
      - TEXLOTUSDEVNET_IPFSADDR=/dns4/ipfs/tcp/5001
      - TEXLOTUSDEVNET_BIGSECTORS=false

  ipfs:
    image: ipfs/go-ipfs:v0.7.0
    environment:
      - IPFS_PROFILE=local-discovery

  ipfsbuckets:
    image: ipfs/go-ipfs:v0.7.0
    environment:
      - IPFS_PROFILE=local-discovery
    ports:
      - 5011:5001

  mongo:
    image: mongo:latest
    ports:
      - 27027:27017
