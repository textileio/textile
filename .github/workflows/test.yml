name: Test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  api:
    name: API
    runs-on: self-hosted
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 127.0.0.1:27017:27017
      ipfs:
        image: ipfs/go-ipfs:v0.7.0
        env:
          IPFS_PROFILE: test
        ports:
          - 127.0.0.1:5011:5001
    steps:
      - name: setup
        uses: actions/setup-go@v1
        with:
          go-version: 1.15
      - name: checkout
        uses: actions/checkout@v1
      - name: test
        env:
          SKIP_SERVICES: true
          STRIPE_API_KEY: ${{ secrets.STRIPE_API_KEY }}
        run: go test -v -timeout 60m -race ./api/... ./mongodb/...
