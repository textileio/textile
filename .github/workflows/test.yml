name: Tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  api-test:
    name: API Test
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        environment:
          MONGO_REPLICA_SET_NAME: rs0
        expose:
          - 27017
        ports:
          - 127.0.0.1:27017:27017
        command:
          - /bin/bash
          - -c
          - |
            /usr/bin/mongod --fork --logpath /var/log/mongod.log --bind_ip_all --replSet rs0
            mongo --eval 'rs.initiate({_id: "rs0", version: 1, members: [{ _id: 0, host: "127.0.0.1:27017" }]})'
            tail -f /var/log/mongod.log
      ipfs:
        image: ipfs/go-ipfs:v0.7.0
        env:
          IPFS_PROFILE: test
        ports:
          - 4001:4001
          - 127.0.0.1:5001:5001
          - 8080:8080
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
      - name: Check out code
        uses: actions/checkout@v1
      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Get dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: |
          go get -v -t -d ./...
      - name: Test
        run: go test -v -timeout 45m -race ./mongodb ./api/... ./mail/...
