  integration-test:
    name: Integration Test
    runs-on: self-hosted
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
      - name: Check out code
        uses: actions/checkout@v1 
      - name: Test
        run: go test -timeout 45m -race ./integrationtest/...
